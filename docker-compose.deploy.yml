version: '3.9'

services:
  server:
    image: ${SERVER_IMAGE}
    build:
      context: .
      dockerfile: server/Dockerfile
    depends_on:
      - mongodb
    restart: always
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - CORS=${CORS}
      - PASSWORD_SEED=${PASSWORD_SEED}
  mongodb:
    restart: always
  caddy:
    image: ${CLIENT_IMAGE}
    container_name: hhahaiti_caddy
    build:
      context: .
      dockerfile: caddy/Dockerfile
    restart: always
    environment:
      - DOMAIN=${DOMAIN}
      - API_HOSTNAME=hhahaiti_server
    ports:
      - '80:80'
      - '443:443'
  log_metrics_processor:
    restart: always
