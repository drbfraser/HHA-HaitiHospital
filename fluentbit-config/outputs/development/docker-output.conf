[Output]
    Name        loki
    Match       docker.*
    Host        ${LOKI_HOST}
    port        443
    tls         on
    tls.verify  on
    http_user   ${LOKI_USER}
    http_passwd ${LOKI_KEY}
    labels      job=haitihospital-platform, service=$container_name

